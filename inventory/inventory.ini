[linux_servers]
192.168.1.101
192.168.1.102

[windows_servers]
192.168.1.201

[linux_servers:vars]
ansible_user=ubuntu
ansible_become=true
ansible_become_method=sudo

[windows_servers:vars]
ansible_connection=winrm
ansible_winrm_transport=basic
ansible_port=5985
ansible_user=Administrator
# Store the real password in Ansible Vault and reference it via group_vars/all/vault.yml
ansible_password="{{ win_local_admin_password | default('CHANGEME_VAULTED') }}"
